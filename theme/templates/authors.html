{% extends 'base.html' %}

{% block title %}Authors{% endblock %}

{% block content %}
  <h1 class="page-header"><i class="fa fa-users"></i> Authors</h1>

  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Author</th>
        <th>Number of articles</th>
      </tr>
    </thead>
    <tbody>
      {% for author, articles in authors %}
        <tr>
          <td><a href="/{{ author.url }}">{{ author.name }}</a></td>
          <td>{{ articles|length }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
