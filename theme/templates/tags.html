{% extends 'base.html' %}

{% block title %}Tags{% endblock %}

{% block content %}
  <h1 class="page-header"><i class="fa fa-tags"></i> Tags</h1>

  <table class="table table-condensed">
    <thead>
      <tr>
        <th>Tag</th>
        <th>Number of articles</th>
      </tr>
    </thead>
    <tbody>
      {% for tag, articles in tags %}
        <tr>
          <td><a href="/{{ tag.url }}">{{ tag.name }}</a></td>
          <td>{{ articles|length }}</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
{% endblock %}
